<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <title>Utilisation d'un tableau</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <script type="text/javascript">
  // <!--
var tab=[-2,1,4];

function additionne(x)
	{
		return (x+2);
	}

function affiche()
	{
		alert(additionne(tab[0]));
		alert(additionne(tab[tab.length-1]));
	}

  // -->
  </script>
</head>
<body>

<h1>Utilisation d'un tableau</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="affiche()">Lancer la fonction</button></p>

</body>
</html>
