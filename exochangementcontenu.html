<html>
<head>
<title>Changements de contenus</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body>

<ol>
	<li><img src="../images/papillon.gif" alt="Papillon" width="160" height="160" onmouseover="this.src='../images/snoopy.gif';this.width='150';this.height='277';this.alt='Snoopy!'" onmouseout="this.src='../images/papillon.gif';this.width='160';this.height='160';this.alt='Papillon'"></li>

	<li><span onclick="this.innerHTML='Un petit texte avec un <b>texte en gras</b> au milieu'" ondblclick="this.innerHTML='Un petit texte avec un <i>texte en italique</i> au milieu'" style="text-align:center">Un petit texte avec un <i>texte en italique</i> au milieu</span></li>
</ol>

</body>
</html>
